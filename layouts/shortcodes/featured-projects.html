{{- with .Site.Data.featured -}}
    <ul class="tiles">
    {{- range . }}
        <li class="drop-shadow">
            <a href="{{ .link }}">
                {{ with .image }}
                    <img src="{{ . }}">
                {{ end }}
                <h3>{{ .title }}</h3>
                <sub>{{ .description }}</sub>
            </a>
        </li>
    {{- end -}}
    </ul>
{{- end -}}
